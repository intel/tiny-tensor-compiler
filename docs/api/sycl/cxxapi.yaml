  Recipe:
    function:
      - tinytc::create_recipe_handler(sycl::context const &,sycl::device const &,tinytc_recipe_t)
      - tinytc::create_recipe_handler(sycl::queue const&,tinytc_recipe_t)
      - tinytc::parallel_for
      - tinytc::submit(tinytc_recipe_handler_t,sycl::queue)
      - tinytc::submit(tinytc_recipe_handler_t,sycl::queue,std::vector<sycl::event> const &)
      - tinytc::submit(tinytc_recipe_handler_t,sycl::queue,sycl::event const &)
