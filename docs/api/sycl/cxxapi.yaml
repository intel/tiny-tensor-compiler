C++-API <SYCL C++-API>:
  Device Info:
    function:
      - tinytc::get_support_level(sycl::device const&)
      - tinytc::create_core_info(sycl::device const&)
  Kernel:
    function:
      - tinytc::get_execution_range
      - tinytc::get_global_size(sycl::range<3u> const &,sycl::range<3u> const &)
      - tinytc::get_group_size(sycl::kernel const &)
