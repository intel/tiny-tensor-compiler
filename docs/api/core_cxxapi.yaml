Core C++-API:
  Common:
    enum:
      - tinytc::status
      - tinytc::support_level
    function:
      - tinytc::error_string
      - tinytc::CHECK_STATUS
      - tinytc::CHECK_STATUS_LOC
    class:
      - tinytc::array_view_base
      - tinytc::array_view
      - tinytc::mutable_array_view
      - tinytc::handle
      - tinytc::shared_handle
      - tinytc::unique_handle
    typedef:
      - tinytc::error_reporter_t
  Binary:
    enum:
      - tinytc::bundle_format
    function:
      - tinytc::make_binary
    class:
      - tinytc::binary
  Compiler:
    function:
      - tinytc::run_function_pass
      - tinytc::list_function_passes
      - tinytc::compile_to_opencl
      - tinytc::compile_to_spirv
  Compiler Context:
    function:
      - tinytc::make_compiler_context
    class:
      - tinytc::compiler_context
  Device Info:
    enum:
      - tinytc::core_feature_flag
      - tinytc::intel_gpu_architecture
    function:
      - tinytc::make_core_info_generic
      - tinytc::make_core_info_intel
      - tinytc::make_core_info_intel_from_arch
      - tinytc::make_core_info_intel_from_name
    class:
      - tinytc::core_info
  Parser:
    function:
      - tinytc::parse_file
      - tinytc::parse_stdin
      - tinytc::parse_string
  Recipe:
    enum:
      - tinytc::mem_type
    function:
      - tinytc::make_small_gemm_batched
      - tinytc::make_tall_and_skinny
      - tinytc::make_tall_and_skinny_specialized
    class:
      - tinytc::recipe
      - tinytc::recipe_handler
      - tinytc::small_gemm_batched
      - tinytc::tall_and_skinny
    struct:
      - tinytc::auto_mem_type
      - tinytc::auto_mem_type< T, std::enable_if_t< is_usm_pointer_type< T > > >
      - tinytc::mem
    variable:
      - tinytc::auto_mem_type_v
      - tinytc::is_supported_scalar_type
      - tinytc::is_usm_pointer_type
  Source:
    class:
      - tinytc::source
