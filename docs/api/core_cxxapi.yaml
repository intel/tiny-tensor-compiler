Core C++-API:
  Common:
    function:
      - tinytc::CHECK_STATUS
      - tinytc::CHECK_STATUS_LOC
    class:
      - tinytc::array_view_base
      - tinytc::array_view
      - tinytc::mutable_array_view
      - tinytc::shared_handle
      - tinytc::unique_handle
    struct:
      - tinytc::auto_mem_type
      - tinytc::auto_mem_type< T, std::enable_if_t< is_usm_pointer_type< T > > >
      - tinytc::mem
    variable:
      - tinytc::auto_mem_type_v
      - tinytc::is_supported_scalar_type
      - tinytc::is_usm_pointer_type
  Binary:
    function:
      - tinytc::create_binary
      - tinytc::get_compiler_context(const_tinytc_binary_t)
      - tinytc::get_core_features(const_tinytc_binary_t)
      - tinytc::get_raw
    struct:
      - tinytc::raw_binary
  Compiler:
    function:
      - tinytc::run_function_pass
      - tinytc::list_function_passes
      - tinytc::compile_to_spirv
      - tinytc::compile_to_spirv_and_assemble
      - tinytc::spirv_assemble
  Compiler Context:
    function:
      - tinytc::add_source
      - tinytc::create_compiler_context
      - tinytc::set_error_reporter
      - tinytc::set_optimization_flag
      - tinytc::set_optimization_level
      - tinytc::report_error
  Device Info:
    function:
      - tinytc::create_core_info_generic
      - tinytc::create_core_info_intel
      - tinytc::create_core_info_intel_from_arch
      - tinytc::create_core_info_intel_from_name
      - tinytc::get_core_features(const_tinytc_core_info_t)
      - tinytc::get_subgroup_sizes
      - tinytc::get_register_space
      - tinytc::have_spirv_feature
      - tinytc::set_core_features
      - tinytc::set_default_alignment
      - tinytc::set_spirv_feature
  FP math:
    function:
      - tinytc::ieee754_extend
      - tinytc::ieee754_truncate
    class:
      - tinytc::lp_float
    struct:
      - tinytc::ieee754_format
    typedef:
      - tinytc::bf16_format
      - tinytc::bfloat16
      - tinytc::f16_format
      - tinytc::f32_format
      - tinytc::half
  Parser:
    function:
      - tinytc::parse_file
      - tinytc::parse_stdin
      - tinytc::parse_string
  Program:
    function:
      - tinytc::dump(tinytc_prog_t)
      - tinytc::get_compiler_context(const_tinytc_prog_t)
      - tinytc::print_to_file(tinytc_prog_t, char const*)
      - tinytc::print_to_string(tinytc_prog_t) 
  SPIR-V module:
    function:
      - tinytc::dump(const_tinytc_spv_mod_t)
      - tinytc::print_to_file(const_tinytc_spv_mod_t, char const*)
      - tinytc::print_to_string(const_tinytc_spv_mod_t)
