Core C++-API:
  Common:
    enum:
      - tinytc::status
      - tinytc::support_level
    function:
      - tinytc::CHECK_STATUS
      - tinytc::CHECK_STATUS_LOC
      - tinytc::to_string(status)
      - tinytc::to_string(support_level)
    class:
      - tinytc::array_view_base
      - tinytc::array_view
      - tinytc::mutable_array_view
      - tinytc::shared_handle
      - tinytc::unique_handle
    typedef:
      - tinytc::error_reporter_t
  Binary:
    enum:
      - tinytc::bundle_format
    function:
      - tinytc::get_compiler_context(binary const&)
      - tinytc::get_core_features(binary const&)
      - tinytc::get_raw
      - tinytc::make_binary
      - tinytc::to_string(bundle_format)
    class:
      - tinytc::binary
    struct:
      - tinytc::raw_binary
  Compiler:
    function:
      - tinytc::run_function_pass
      - tinytc::list_function_passes
      - tinytc::compile_to_spirv
      - tinytc::compile_to_spirv_and_assemble
      - tinytc::spirv_assemble
  Compiler Context:
    enum:
      - tinytc::optflag
    function:
      - tinytc::add_source
      - tinytc::make_compiler_context
      - tinytc::set_error_reporter
      - tinytc::set_optimization_flag
      - tinytc::set_optimization_level
      - tinytc::report_error
      - tinytc::to_string(optflag)
    class:
      - tinytc::compiler_context
  Device Info:
    enum:
      - tinytc::core_feature_flag
      - tinytc::intel_gpu_architecture
      - tinytc::spirv_feature
    function:
      - tinytc::get_core_features(core_info const&)
      - tinytc::get_subgroup_sizes
      - tinytc::get_register_space
      - tinytc::have_spirv_feature
      - tinytc::make_core_info_generic
      - tinytc::make_core_info_intel
      - tinytc::make_core_info_intel_from_arch
      - tinytc::make_core_info_intel_from_name
      - tinytc::set_core_features
      - tinytc::set_default_alignment
      - tinytc::set_spirv_feature
      - tinytc::to_string(core_feature_flag)
      - tinytc::to_string(intel_gpu_architecture)
      - tinytc::to_string(spirv_feature)
    class:
      - tinytc::core_info
  FP math:
    function:
      - tinytc::ieee754_extend
      - tinytc::ieee754_truncate
    class:
      - tinytc::lp_float
    struct:
      - tinytc::ieee754_format
    typedef:
      - tinytc::bf16_format
      - tinytc::bfloat16
      - tinytc::f16_format
      - tinytc::f32_format
      - tinytc::half
  Parser:
    function:
      - tinytc::parse_file
      - tinytc::parse_stdin
      - tinytc::parse_string
  Program:
    function:
      - tinytc::dump(prog const&)
      - tinytc::get_compiler_context(prog const&)
      - tinytc::print_to_file(prog const&, char const*)
      - tinytc::print_to_string(prog const&) 
    class:
      - tinytc::prog
  Recipe:
    enum:
      - tinytc::mem_type
    function:
      - tinytc::get_prog
      - tinytc::get_binary
      - tinytc::get_recipe
      - tinytc::make_small_gemm_batched
      - tinytc::make_tall_and_skinny
      - tinytc::make_tall_and_skinny_specialized
      - tinytc::to_string(mem_type)
    class:
      - tinytc::recipe
      - tinytc::recipe_handler
      - tinytc::small_gemm_batched
      - tinytc::tall_and_skinny
    struct:
      - tinytc::auto_mem_type
      - tinytc::auto_mem_type< T, std::enable_if_t< is_usm_pointer_type< T > > >
      - tinytc::mem
    variable:
      - tinytc::auto_mem_type_v
      - tinytc::is_supported_scalar_type
      - tinytc::is_usm_pointer_type
  SPIR-V module:
    function:
      - tinytc::dump(spv_mod const&)
      - tinytc::print_to_file(spv_mod const&, char const*)
      - tinytc::print_to_string(spv_mod const&)
    class:
      - tinytc::spv_mod
