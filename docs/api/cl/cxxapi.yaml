C++-API <OpenCL C++-API>:
  Common:
    function:
      - tinytc::CL_CHECK_STATUS
  Device Info:
    function:
      - tinytc::get_support_level(cl_device_id)
      - tinytc::make_core_info(cl_device_id)
  Kernel:
    function:
      - tinytc::get_global_size(std::int64_t,std::array<std::size_t, 3u> const &)
      - tinytc::get_group_size(cl_kernel)
      - tinytc::make_kernel(cl_program,char const*)
      - tinytc::make_kernel_bundle(cl_context,cl_device_id,binary const&)
      - tinytc::make_kernel_bundle(cl_context,cl_device_id,prog,tinytc_core_feature_flags_t)
  Recipe:
    function:
      - tinytc::make_recipe_handler(cl_context,cl_device_id,recipe const&)
    class:
      - tinytc::opencl_recipe_handler
    struct:
      - tinytc::auto_mem_type< cl_mem >
