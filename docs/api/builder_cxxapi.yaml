Builder C++-API:
  Common:
    function:
      - tinytc::is_dynamic_value
    class:
      - tinytc::builder_error
    typedef:
      - tinytc::location
      - tinytc::position
    variable:
      - tinytc::dynamic
  Attribute:
    function:
      - get_dictionary_attr_with_sorted
      - sort_items
    struct:
      - tinytc::getter< array_attr >
      - tinytc::getter< boolean_attr >
      - tinytc::getter< dictionary_attr >
      - tinytc::getter< integer_attr >
      - tinytc::getter< string_attr >
  Data Type:
    function:
      - tinytc::get_compiler_context(const_tinytc_type_t)
      - tinytc::to_type
  Data Type Builder:
    function:
      - tinytc::get
  Function:
    function:
      - tinytc::create_func
      - tinytc::get_body
      - tinytc::set_attr(tinytc_func_t,tinytc_attr_t)
      - tinytc::set_parameter_attr
  Instruction:
    function:
      - tinytc::get_parent_region
      - tinytc::get_regions
      - tinytc::get_values
      - tinytc::set_attr(tinytc_inst_t,tinytc_attr_t)
  Instruction Builder:
    function:
      - tinytc::create
    struct:
      - tinytc::creator< constant_inst >
  Program:
    function:
      - tinytc::add_function
      - tinytc::create_prog
  Recipe:
    function:
      - tinytc::create_small_gemm_batched
      - tinytc::create_tall_and_skinny
      - tinytc::create_tall_and_skinny_specialized
      - tinytc::get_prog
      - tinytc::get_binary
      - tinytc::get_recipe
      - tinytc::set_small_gemm_batched_args
      - tinytc::set_tall_and_skinny_args
  Region:
    function:
      - tinytc::append
      - tinytc::begin
      - tinytc::end
      - tinytc::get_parameters
      - tinytc::insert
      - tinytc::next
      - tinytc::prev
    class:
      - tinytc::region_builder
